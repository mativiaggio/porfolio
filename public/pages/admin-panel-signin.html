<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="../assets/ico/logo.ico" type="image/svg+xml" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.min.css"
    />
    <link rel="stylesheet" href="../styles/css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="body-tag" style="max-height: 100vh !important">
    <header class="container-fluid main-padding-section">
      <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top row">
        <div class="container-fluid main-nav-div gx-0">
          <object
            id="svg-logo"
            width="20.000000pt"
            height="20.000000pt"
            type="image/svg+xml"
            data="../assets/svgs/logo.svg"
          ></object>
          <a class="navbar-brand" href="../index.html">ADMIN PANEL - LOGIN</a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item"></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section id="admin-panel-content">
      <div id="main-signinform">
        <div id="signin-form-container">
          <img src="../assets/svgs/logo.svg" />
          <form id="signin-form" action="">
            <h4>SIGN IN</h4>
            <input
              id="signin-email"
              type="email"
              placeholder="Email"
              autocomplete="username"
              required
            />
            <div class="manual-hr"></div>
            <div id="password-container">
              <input
                id="signin-password"
                type="password"
                placeholder="Password"
                autocomplete="current-password"
                aria-describedby="passwordHelpBlock"
                required
              />
              <div id="eyes-container">
                <img
                  class="password-icon"
                  id="eye"
                  src="../assets/svgs/eye.svg"
                  alt=""
                />
                <img
                  class="password-icon"
                  id="eye-off"
                  src="../assets/svgs/eye-off.svg"
                  alt=""
                />
              </div>
            </div>
            <div class="manual-hr"></div>

            <button class="btn btn-primary" type="submit">Login</button>
          </form>
        </div>
      </div>
    </section>
    <section id="admin-panel-container"></section>

    <!-- jQuery first -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="../js/plugin.js"></script>
    <script type="module" src="../js/auth/signin.js"></script>
    <script type="module" src="../js/firebase.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.all.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
